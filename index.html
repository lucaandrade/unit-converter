<!DOCTYPE html>
<html>
    <head>
        <title>Unit Converter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="main-top">
                <h1 id="main-title">Metric/Imperial Unit Conversion</h1>
                <input type="number" id="number" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="convertedlists">
                <div class="metric">
                    <h1 class="units">Length (Meter/Feet)</h1>
                    <span id="meter-feet">0 meters = 0 feet | 0 feet = 0 meters</span>
                </div>
                <div class="metric">
                    <h1 class="units">Volume (Liters/Gallons)</h1>
                    <span id="liter-gallon">0 liters = 0 gallons | 0 gallons = 0 liters</span>
                </div>
                <div class="metric">
                    <h1 class="units">Mass (Kilograms/Pounds)</h1>
                    <span id="kilo-pound">0 kilos = 0 pounds | 0 pounds = 0 kilos</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
